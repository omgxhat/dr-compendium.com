<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dungeon Realms Compendium – Items</title>
  <script>
    (function () {
      var base = document.createElement('base');
      base.href = location.hostname.endsWith('github.io')
        ? '/dr-compendium.com/'
        : '/';
      document.head.appendChild(base);
    })();
  </script>
  <meta name="description" content="Browse and filter every item in Dungeon Realms." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://omgxhat.github.io/dr-compendium.com/items.html" />
  <meta property="og:title" content="Dungeon Realms Compendium – Items" />
  <meta property="og:description" content="Browse and filter every item in Dungeon Realms." />
  <meta property="og:image" content="https://www.dungeonrealms.net/assets/drlogo.webp" />
  <link rel="stylesheet" href="css/base.css?v=5" />
  <link rel="stylesheet" href="css/items.css?v=5" />
</head>
<body class="items-page">

  <!-- Shared glass topbar (matches About page) -->
  <nav class="topbar">
    <a class="brand" href="about/">Dungeon Realms Compendium</a>
    <div class="nav-links">
    <a href="items/">Items</a>
    <a href="skill-tree/">Skills</a>
    <a href="#" class="disabled" aria-disabled="true" onclick="return false;" data-tip="Coming soon!">Discord</a>
    </div>
  </nav>

  <main class="items-main">
    <!-- Sidebar filters -->
    <aside class="search-panel">
      <input id="search" placeholder="Search items…" />

      <div id="filters">
        <!-- Weapons -->
        <div class="filter-group">
          <button data-filter-category="weapon">Weapons</button>
          <button data-filter-subcategory="scythe">Scythe</button>
          <button data-filter-subcategory="sword">Sword</button>
          <button data-filter-subcategory="axe">Axe</button>
          <button data-filter-subcategory="mace">Mace</button>
          <button data-filter-subcategory="bow">Bow</button>
        </div>

        <!-- Armor -->
        <div class="filter-group">
          <button data-filter-category="armor">Armor</button>
          <button data-filter-subcategory="helmet">Helmet</button>
          <button data-filter-subcategory="chestplate">Chestplate</button>
          <button data-filter-subcategory="leggings">Leggings</button>
          <button data-filter-subcategory="boots">Boots</button>
        </div>

        <!-- Tier -->
        <div class="filter-group">
          <button data-filter-tier="1">Tier 1</button>
          <button data-filter-tier="2">Tier 2</button>
          <button data-filter-tier="3">Tier 3</button>
          <button data-filter-tier="4">Tier 4</button>
          <button data-filter-tier="5">Tier 5</button>
        </div>

        <!-- Rarity -->
        <div class="filter-group filter-group--rarity">
          <button data-filter-rarity="common">Common</button>
          <button data-filter-rarity="rare">Rare</button>
          <button data-filter-rarity="epic">Epic</button>
          <button data-filter-rarity="legendary">Legendary</button>
          <button data-filter-rarity="ultimate">Ultimate</button>
        </div>

        <!-- Zone -->
        <div class="filter-group">
          <button data-filter-zone="lawful">Lawful Zone</button>
          <button data-filter-zone="chaotic">Chaotic Zone</button>
        </div>
      </div>
    </aside>

    <!-- Items grid -->
    <section id="grid"></section>
  </main>

  <script defer src="js/items.js?v=13"></script>
</body>
</html>
